<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./logic.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div class="container">

        <div class="screen">
            <div class="screenUppr"> </div>
            <div class="screenLwr"> </div>
        </div>



        <div class="buttons">

            <button data-key="67" class="clear">C</button>
            <button data-key="8" class="delete">BKSP</button>
            <button data-key="111" class="operators">/</button>

            <button data-key="105" class="numbers">9</button>
            <button data-key="104" class="numbers">8</button>
            <button data-key="103" class="numbers">7</button>
            <button data-key="106" class="operators">*</button>
            <button data-key="102" class="numbers">6</button>
            <button data-key="101" class="numbers">5</button>
            <button data-key="100" class="numbers">4</button>
            <button data-key="109" class="operators">-</button>
            <button data-key="99" class="numbers">3</button>
            <button data-key="98" class="numbers">2</button>
            <button data-key="97" class="numbers">1</button>
            <button data-key="107" class="operators">+</button>
            <button class="doNotUse"></button>
            <button data-key="96" class="numbers">0</button>
            <button data-key="110" class="numbers">.</button>
            <button data-key="13" class="operators">=</button>
        
            
        </div>

    </div>
    
</body>
</html>
