<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <img src="./bg.jpg" alt="">


    <div class="container">

        <h2>This is not a real online service</h2>

        <h2>Let's do this!</h2>

        <form action="post" id="info">

            <fieldset>

                <legend>Sign-Up Form</legend>

                <div class="left">
                    <label for="firstName">First Name: </label>
                    <input type="text" id="firstName">
                </div>

                <div class="right">
                    <label for="lastName">Last Name: </label>
                    <input type="text" id="lastName">
                </div>
                
                <div class="left">
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="text" id="phoneNumber">
                </div>

                <div class="right">
                    <label for="email">Email: </label>
                    <input type="text" id="email">
                </div>

                <div class="left">
                    <label for="password">Password: </label>
                    <input type="text" id="password">
                </div>

                <div class="right">
                    <label for="confirmPW">Confirm Password: </label>
                    <input type="text" id="confirmPW">
                </div>

                <div class="checkbox">

                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" checked>
                        <span>Yes, I'd like to subscribe to daily newsletter</span>
                    </label>
                    
                </div>

            </fieldset>

        </form>


        

        <button type="submit" form="info" value="submit">Create Account</button>

        <h4>Already have an acocunt? <a href="about:blank">Click here</a></h4>
    </div>
    
</body>
</html>
