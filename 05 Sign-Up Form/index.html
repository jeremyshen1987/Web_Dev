<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>

    <img src="./bg.jpg" alt="">


    <div class="container">

        <h3>Name: min+max Length;  Phone: Regular Expression</h3>
        <h3>Email: type=email;    Password: JS</h3>

        
        <form action="post" id="info">

            <fieldset id="fs">

                <legend>Sign-Up Form</legend>

                <div class="left">
                    <label for="firstName">First Name: </label>
                    <input type="text" id="firstName" minlength="3" maxlength="18" required>
                </div>

                <div class="right">
                    <label for="lastName">Last Name: </label>
                    <input type="text" id="lastName" minlength="3" maxlength="18" required>
                    
                </div>
                
                <div class="left">
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="text" id="phoneNumber" placeholder="format: 5873334444" pattern="[0-9]{10}" required>
                </div>


                <div class="right">
                    <label for="email">Email: </label>
                    <input type="email" id="email" required>
                </div>

                <div class="left">
                    <label for="password">Password: </label>
                    <input type="password" id="password" required>
                </div>

                <div class="right">
                    <label for="confirmPW">Confirm Password: </label>
                    <input type="password" id="confirmPW" required>
                </div>

                <div id="pw_error"></div>

                <div class="checkbox">

                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" checked>
                        Yes, I'd like to subscribe to daily newsletter
                    </label>
                    
                </div>

            </fieldset>

        </form>


        

        <button type="submit" form="info" value="submit">Create Account</button>

        <div id="error"></div>

        <h4>Already have an acocunt? <a href="about:blank">Click here</a></h4>
    </div>
    
</body>
</html>
