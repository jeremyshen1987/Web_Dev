<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>    
    <!-- <button>Add a book</button> -->



<div class="container">
    <h1>Library</h1>

    <div class="books">

    </div>

    <div class="bottom">
        <button class="openForm" onclick="open_form()"><strong>Add a book</strong></button>
    </div>

</div>

<div class="form_popup">
    <h2>New Book</h2>
    <form action="post" id="add_book">
        <label for="author"><strong>Author:</strong><input type="text" id="author"></label>
        <label for="title"><strong>Title:</strong><input type="text" id="title"></label>
        <label for="page"><strong>Numer of pages:</strong><input type="text" id="page"></label>
        <label for="read"><input type="checkbox" id="read" value="yes">I have read the book </label>

        <button class="submit" type="submit">Submit</button>
        <button class="close" onclick="close_form()" >Close</button>
    </form>
</div>
    


</body>
</html>
