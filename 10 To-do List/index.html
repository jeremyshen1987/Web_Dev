<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <!-- <script defer src="./project_tab.js"></script> -->
    <title>To-do List</title>
</head>
<body>
    
    <div class="header">Tasks</div>

    <div class="sidebar">
        <!-- <i class='btn_project_add fa-solid fa-circle-plus'></i> -->
        <button class="btn_project_add" type="button" onclick="btn_new_project()">&oplus;</button>
    </div>

    <div class="main"></div>

    <div class="footer">Designed by &copy; Jeremy Shen &nbsp&nbsp 2022

        <button data-target="#addTask_container">+</button>

        <form class="addTask_container" id="addTask_container">
            <div class="addTask_header" id="addTask_header">
    
                <div class="addTask_title" id="addTask_title">
                    Add a task
                </div>
                <button data-close-btn class="close_button" type="button">&times;</button>
    
            </div>
    
            <div class="addTask_body" id="addTask_body">
    
                <label for="taskName"><strong>Task Name:</strong><input type="text" id="taskName" value="My First Task"></label>
    
               
                <label for="Description"><strong>Description:</strong><textarea name="Description" id="Description" cols="30" rows="10" >Write something</textarea> </label>
                
    
                <label for="dueDate"><strong>Due:</strong><input type="date" id="dueDate" value="2022-05-21"></label>
                <label for="priority"><strong>Priority:</strong><input type="number" id="priority" min="1" max="5" value="5"></label>
                <button  class="newTask" type="button">Submit</button>
    
            </div>
        </form>

        <form class="editTask_container" id="editTask_container">
            <div class="editTask_header" id="editTask_header">
    
                <div class="editTask_title" id="editTask_title">
                    Edit task
                </div>
                <button data-close-edit-btn class="close_edit_button" type="button">&times;</button>
    
            </div>
    
            <div class="editTask_body" id="editTask_body">
    
                <label for="edit_taskName"><strong>Task Name:</strong><input type="text" id="edit_taskName" value="My First Task"></label>
    
               
                <label for="edit_Description"><strong>Description:</strong><textarea name="Description" id="edit_Description" cols="30" rows="10" value="task content"></textarea> </label>
                
    
                <label for="edit_dueDate"><strong>Due:</strong><input type="date" id="edit_dueDate" value="2022-05-21"></label>
                <label for="edit_priority"><strong>Priority:</strong><input type="number" id="edit_priority" min="1" max="5" value="5"></label>
                <button  class="edit_task" type="button">Submit</button>
    
            </div>
        </form>

    </div>


<!-- 
    <div  id="overlay">

        overlay

    </div> -->
    
</body>
</html>
