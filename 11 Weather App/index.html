<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>

    <div class="searchBar">
        <label for="cityName">Enter a city name: <input type="text" id="cityName" placeholder="London"></label>
        <button type="button" data-key="search" onclick="getCoordinate()">Search</button>
    </div>


    <div class="container">

        <div class="header">
            <span class="title">Calgary</span>
            <span class="date">Thursday</span>
        </div>

        <div class="currentCondition">
            Broken clouds
        </div>

        <div class="tempBox">
            <img src="" class="imgCondition"> 
            <div class="temp">24 &#8451;</div>
        </div>

        <div class="weatherDetailLeft">
            <p class="uv">uv: 7</p>
            <p class="humidity">humidity</p>
            <p class="pressure">pressure: </p>
        </div>

        <div class="weatherDetailRight">
            <p class="feels_like">Wind Chill</p>
            <p class="wind">wind</p>
            <p class="visibility">visibility</p>
        </div>

    </div>

    <div class="forecast_container">
        <div class="forecast_cell">
            <p class="forecast_weekday"></p>
            <p class="forecast_date"></p>
            <img src="" alt="" class="forecast_icon">
            <p class="tempMax">30</p>
            <p class="tempMin">20</p>
            <p class="forecast_condition">cloud</p>
        </div>

        <div class="forecast_cell">

        </div>

            <p class="tempMin"></p>
            <p class="forecast_condition"></p>
        </div>

        <div class="forecast_cell">
            <p class="forecast_weekday"></p>
            <p class="forecast_date"></p>
            <img src="" alt="" class="forecast_icon">
            <p class="tempMax"></p>
            <p class="tempMin"></p>
            <p class="forecast_condition"></p>
        </div>

        <div class="forecast_cell">

            <p class="tempMax"></p>

    </div>

</html>
