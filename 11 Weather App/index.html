<html lang="en">
<head>

    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">

<body>

    <div class="searchBar">
        <div class="bar">
            <input type="text" id="cityName" placeholder="London">

        </div>

    
        <button onclick="toggleCF()" class="celsiusFahrenheitConvertion">&#8457;</button>

    <div class="container">

        <div class="header">
            <span class="title"></span>
            <span class="date"></span>

        </div>

        <div class="tempBox">
            <img src="" class="imgCondition">

            <p class="uv"></p>
            <p class="humidity"></p>
            <p class="pressure"></p>

            <p class="wind"></p>

        </div>

    </div>
